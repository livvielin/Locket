<div class="container-fluid no-padding">
  <div class="row">
    <div class="col-xs-12">
      <nav class="navbar navbar-inverse nav-row navbar-static-top">
        <div class="container-fluid no-padding">
          <a class="navbar-brand" href="#">Locket</a>
          
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span> 
            </button>
          </div>

          <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" ng-submit='login()' name='loginForm'>
              <input autocomplete='off' class='form-control' type='text' name='username' placeholder='username' ng-model='user.usernameLogin' ng-minlength="2" required/>
              <input autocomplete='off' class='form-control' type='password' name='password' placeholder='password' ng-model='user.passwordLogin' ng-minlength="2" required/>
              <button class='btn btn-primary form-control' ng-disabled="!loginForm.$valid" type='submit'>Login</button>
              <div class='loginFailed' ng-show='loginFailed'>Login Failed</div>
            </form>
          </div><!--/.navbar-collapse -->

        </div><!-- .container-fluid -->
      </nav>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-xs-6">
    <!-- <img class="loginImage" src="encryption.jpg"> -->
    <img class="loginImage" src="OWL-sunglasses.png">
  </div>
  <div class="col-xs-4 col-xs-offset-2">
    <h1>SIGNUP</h1>
    <h4>Chat securely away from prying eyes</h4>
    <form ng-submit='signup()' name='signupForm'>
      <input autocomplete='off' class='form-control' type='text' name='username' placeholder='username' ng-model='user.usernameSignup' ng-minlength="2" required/>
      <input autocomplete='off' class='form-control' type='password' name='password' placeholder='password' ng-model='user.passwordSignup' ng-minlength="2" required/>
      <button class='btn btn-primary form-control' ng-disabled="!signupForm.$valid" type='submit'>Sign Up</button>
      <span class='error' ng-show='signupForm.username.$error.minlength'>Username is too short</span>
      <span class='error' ng-show='signupForm.password.$error.minlength'>Password is too short</span>
      <div ng-show='signupFailed'>signup Failed</div>
    </form>
  </div>
</div>
